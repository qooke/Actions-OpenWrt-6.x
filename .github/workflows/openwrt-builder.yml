name: OpenWrt Builder

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REPO_URL: https://github.com/DragonBluep/openwrt
  REPO_BRANCH: airopi_ax3
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Hong_Kong

# 只保留最新一个 Job
concurrency:
  group: openwrt-builder
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo apt-get update -qq
        sudo apt-get install -qq \
          build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-pyelftools \
          rsync unzip zlib1g-dev file wget curl ccache
        sudo timedatectl set-timezone "$TZ"

        echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
        echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
        echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.ccache
          openwrt/dl
        key: openwrt-${{ github.ref }}
        restore-keys: |
          openwrt-

    - name: Clone & customize OpenWrt
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

        [ -f $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH $DIY_P2_SH

        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

        [ -f $GITHUB_WORKSPACE/$CONFIG_FILE ] && \
          mv $GITHUB_WORKSPACE/$CONFIG_FILE .config

        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download & build firmware
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        make -j$(nproc)

        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | \
          sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME

        echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Upload firmware artifact
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: OpenWrt${{ env.DEVICE_NAME }}
        path: ${{ env.FIRMWARE }}

    # 始终只保留一个 latest Release
    - name: Publish latest release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: OpenWrt Latest Build
        files: ${{ env.FIRMWARE }}/*
        prerelease: false
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 自动清理旧 workflow runs
    - name: Cleanup old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 1
        token: ${{ secrets.GITHUB_TOKEN }}
